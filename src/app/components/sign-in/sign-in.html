<div class="signin-wrapper">
  <div class="background-image"></div>

  <div class="signin-card">
    <div class="logo-container">
      <img src="assets/shujaacare logo.jpeg" alt="Company Logo" />
    </div>

    <h2>Sign in with email</h2>
    <p class="subtitle">
      Welcome Back to ShujaaCare
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="input-group">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          [class.error]="form.get('email')?.invalid && form.get('email')?.touched"
        />
        <div
          class="error-message"
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        >
          <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
          [class.error]="form.get('password')?.invalid && form.get('password')?.touched"
        />
        <button
          type="button"
          class="eye-icon"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
        >
          {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
        </button>
        <div
          class="error-message"
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        >
          Password is required
        </div>
      </div>

      <a class="forgot">Forgot password?</a>

    <div class="success-message" *ngIf="successMessage" style="margin-top: 10px; margin-bottom: 10px">
      {{ successMessage }}
    </div>
      <div class="error-message" *ngIf="errorMessage" style="margin-top: 10px; margin-bottom: 10px">
        {{ errorMessage }}
      </div>

      <button type="submit" class="main-btn" [disabled]="form.invalid || isLoading">
        <span *ngIf="!isLoading">Get Started</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>

    </form>

    <div class="divider">Or sign in with</div>

    <div class="social-row">
      <button
        type="button"
        class="social-btn google"
        (click)="onGoogleSignIn()"
        [disabled]="isLoading"
        aria-label="Login with Google"
      >
        <span class="google-icon" aria-hidden="true">G</span>
        <span class="google-text">Login with Google</span>
      </button>
    </div>

  </div>
</div>
