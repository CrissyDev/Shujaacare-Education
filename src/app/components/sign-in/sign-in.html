<div class="signin-wrapper">
  <div class="background-image"></div>

  <div class="signin-card">
    <div class="logo-container">
      <img src="assets/shujaacare logo.jpeg" alt="Company Logo" />
    </div>

    <h2>Sign in with email</h2>
    <p class="subtitle">
      Welcome Back to ShujaaCare
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="input-group">
        <input type="email" placeholder="Email" formControlName="email" />
      </div>

      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
        />
        <button
          type="button"
          class="eye-icon"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
        >
          {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
        </button>
      </div>

      <a class="forgot">Forgot password?</a>

      <button type="submit" class="main-btn" [disabled]="form.invalid">
        Get Started
      </button>

    </form>

    <div class="divider">Or sign in with</div>

    <div class="social-row">
      <button type="button" class="social-btn google">G</button>
      <button type="button" class="social-btn facebook">f</button>
    </div>

  </div>
</div>
