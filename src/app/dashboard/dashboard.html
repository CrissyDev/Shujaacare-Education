<div class="dashboard-wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="assets/shujaacare logo.jpeg" alt="Logo" />
      <span>ShujaaCare</span>
    </div>

    <ul class="menu">
      <li routerLink="/dashboard" routerLinkActive="active">
        <span>Overview</span>
      </li>
      <li routerLink="/lessons" routerLinkActive="active">
        <span>Lessons</span>
      </li>
      <li routerLink="/leaderboard" routerLinkActive="active">
        <span>Leaderboard</span>
      </li>
      <li routerLink="/courses" routerLinkActive="active">
        <span>Courses</span>
      </li>
      <li routerLink="/kit" routerLinkActive="active">
        <span>Get My Kit</span>
      </li>
      <li routerLink="/settings" routerLinkActive="active">
        <span>Settings</span>
      </li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="content">

    <!-- TOP BAR -->
    <header class="topbar">
      <h1>Dashboard</h1>

      <div class="top-actions">
        <div class="search">
          <input type="text" placeholder="Search here..." />
        </div>

        <div class="icons">
          <span class="icon">ðŸ””</span>
          <img class="avatar" src="assets/Gemini_Generated_Image_es3d4fes3d4fes3d.png" />
        </div>
      </div>
    </header>

    <!-- CONTINUE LEARNING -->
    <section>
      <h2>Continue Learning</h2>

      <div class="cards">
        <div class="course-card" *ngFor="let course of progress">
          <img [src]="course.image" class="course-image" />

          <div class="course-body">
            <h3>{{ course.title }}</h3>
            <p>{{ course.completed }} / {{ course.total }} Lessons</p>

            <!-- Progress -->
            <div class="progress-bar">
              <div
                class="progress-fill"
                [style.width.%]="(course.completed / course.total) * 100"
              ></div>
            </div>

            <button (click)="goToCourse(course.id)">Resume Course</button>
          </div>
        </div>
      </div>
    </section>

    <!-- RECOMMENDED -->
    <section class="spaced">
      <h2>Recommended Courses For You</h2>

      <div class="cards">
        <div
          class="video-card"
          *ngFor="let rec of recommended"
          [style.backgroundImage]="'url(' + rec.image + ')'"
        >
          <div class="video-overlay">
            <h4>{{ rec.title }}</h4>
          </div>
        </div>
      </div>
    </section>

  </main>
</div>
